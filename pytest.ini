[pytest]
python_files = tests.py test_*.py *_tests.py
asyncio_mode = auto

# Treat all warnings as errors â€” no warning should be silently ignored.
filterwarnings =
    error
    ; passlib internally imports the deprecated `crypt` module (Python 3.13 removal).
    ; This is a known issue in passlib (unmaintained). We filter it because we cannot fix it.
    ; Ref: https://foss.heptapod.net/python-libs/passlib/-/issues/187
    ignore::DeprecationWarning:passlib
